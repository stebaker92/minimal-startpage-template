<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div class="settings-container">
            <a href="#" onclick="addSection()">Add Section</a>
            <a href="#" onclick="exportJson()">Export</a>
        </div>

        <div id="top-div">
            <div id="clock-div">
                <h1 id="clock">
                    00/00/0000
                    00:00:00
                </h1>
            </div>

            <form id="search-form" action="https://duckduckgo.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">&#128270;</button>
                </div>
            </form>
        </div>
        <div id="links-container">
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
